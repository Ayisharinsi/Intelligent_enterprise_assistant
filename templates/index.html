<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HR Assistant • Organization</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand-left">
        <a href="/" class="brand-text">Organization</a>
        <span class="muted">HR Assistant</span>
      </div>
      <div class="top-actions">
        <button id="logoutBtn" class="btn link">Logout</button>
      </div>
    </div>
  </header>

  <main class="container chat-container">
    <aside class="sidebar">
      <h4>Quick prompts</h4>
      <button class="chip" data-prompt="What is the company's sick leave policy?">Sick leave</button>
      <button class="chip" data-prompt="How do I request an experience certificate?">Experience certificate</button>
      <button class="chip" data-prompt="Who do I contact for payroll issues?">Payroll contact</button>
      <hr>
      <h5>Company hours</h5>
      <p class="muted">Mon–Fri: 9:00 AM – 6:00 PM</p>
    </aside>

    <section class="chat-area">
      <div id="messages" class="messages" aria-live="polite"></div>

      <form id="chatForm" class="chat-form" onsubmit="return false;">
        <textarea id="messageInput" placeholder="Ask about leave, payroll, IT support..." rows="1" required></textarea>
        <button id="sendBtn" class="btn primary">Send</button>
      </form>

      <div id="status" class="muted small status">Connected: <span id="statusText">Local AI</span></div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
